<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>COUNTDOWN TIMER</title>
  </head>
  <body>
    <div class="container">
      <h1>NEW YEAR COUNTDOWN</h1>
      <div id="countdown" class="countdown">
        <div class="time">
          <h2 id="days">00</h2>
          <h4>Days</h4>
        </div>
        <!-- hours -->
        <div class="time">
          <h2 id="hours">00</h2>
          <h4>Hours</h4>
        </div>
        <!-- minutes -->
        <div class="time">
          <h2 id="minutes">00</h2>
          <h4>Minutes</h4>
        </div>
        <!-- seceonds -->
        <div class="time">
          <h2 id="seconds">00</h2>
          <h4>Seconds</h4>
        </div>
      </div>
    </div>
    <!-- script part -->
    <script src="./src/main.js"></script>
    <!-- script part -->
  </body>
</html>
